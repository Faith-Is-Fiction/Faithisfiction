<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faith is Fiction</title>
  <style>
    /* Reset margins and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Main body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    /* Container that holds everything */
    .intro-container {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
      text-align: center;
    }

    /* Reveal the container after page load */
    body.loaded .intro-container {
      opacity: 1;
      transform: scale(1);
    }

    /* Title Styling */
    h1, h2, p, .cta-button {
      opacity: 0;
      transform: translateY(30px);
      animation-duration: 1s;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #f39c12;
      animation-name: fadeInUp;
      animation-delay: 0s; /* Immediate */
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
      animation-name: fadeInUp;
      animation-delay: 0.5s; /* Delay */
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ddd;
      animation-name: fadeInUp;
      animation-delay: 1s; /* Delay */
    }

    .cta-button {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      animation-name: fadeInUp;
      animation-delay: 1.5s; /* Delay */
    }

    .cta-button:hover {
      background-color: #e67e22;
    }

    /* Keyframe for fade-in effect */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body class="loaded">

  <!-- Container for the intro content -->
  <div class="intro-container">
    <h1>Welcome to Faith is Fiction</h1>
    <h2>By <span class="highlight">Ankit Anand</span></h2>
    <p class="intro-text">
      A 14-year-old <span class="highlight">Physics</span> enthusiast, learning and creating in the shadows.
    </p>
    <p class="intro-text">
      I'm just starting out in the world of web development, and this site is my humble experiment.
    </p>
    <!-- Button that redirects to home.html -->
    <button class="cta-button" onclick="window.location.href='home.html'">Enter</button>
  </div>

</body>
</html>
